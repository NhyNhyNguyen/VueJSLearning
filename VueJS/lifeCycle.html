<!DOCTYPE html>
<html>
<head>
    <title> Vue 3 Basics</title>
</head>
<style>
    .box{
        padding: 3px 3px;
        height: 100px;
        width: 100px;
        background-color: red;
    }

    .box2{
        padding: 3px 3px;
        height: 100px;
        width: 100px;
        background-color: green;
    }

    .box3{
        padding: 3px 3px;
        height: 100px;
        width: 100px;
        background-color: green;
    }

    [v-cloak]{
        display: none;
    }
    input{
        margin: 2px;
        display: block;
    }
</style>
<body>
    <div id = "app" v-cloak>

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            template: `
              <text-box v-if="isVisible" :isVisible="isVisible" ></text-box>
              <button  v-on:click="ontoggle">Toggle box</button>
            `,
            data: function (){
                return {
                    greeting: "Hello Vue 3!",
                    isVisible: true,
                    isVisible2: false,
                }
            },

            methods:{
                ontoggle:function (){
                    this.isVisible = !this.isVisible;
                },
                greet(){
                    console.log(this.greeting);
                }
            },

            created(){
                console.log("App Create");
            },
            mounted(){
                console.log("App Mounted");
            },
            updated(){
                console.log("App Update");
            },
            beforeUpdated(){
                console.log("App Before Updte");
            },
            unmounted(){
                console.log("App UnMounted");
            }
        })


        app.component("text-box",{
            template:
                `
                    <div v-if="isVisible"  class="box"></div>
                    <div v-if="!isVisible"  class="box2"></div>
                `,
            props: ["isVisible"],

            created(){
                console.log("Create");
            },
            mounted(){
                console.log("Mounted");
            },
            unmounted(){
                console.log("UnMounted");
            }
            }
        )
        app.mount("#app");
    </script>
</body>
</html>
